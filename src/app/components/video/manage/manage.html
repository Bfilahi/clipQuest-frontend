<section class="container mx-auto p-4 flex justify-between bg-slate-900 mt-8 rounded-sm">
    <a routerLink="/upload" class="bg-fuchsia-900 text-xl py-4 px-9 rounded-sm">Upload Videos</a>
    <select class="text-xl outline-none py-4 px-9 rounded-sm appearance-none border border-white"
            (change)="sort($event)">
        <option class="text-black" value="1" [selected]="videoOrder === '1'">Recent Uploads</option>
        <option class="text-black" value="2" [selected]="videoOrder === '2'">Oldest Uploads</option>
    </select>
</section>
