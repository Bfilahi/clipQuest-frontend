<app-modal modalID="editClip">
  <p class="text-2xl font-bold mb-2" heading>Edit Video</p>

  @if (showAlert) {
    <app-alert [color]="alertColor">
      <p>{{ alertMsg }}</p>
    </app-alert>
  }

  <form [formGroup]="editForm" (ngSubmit)="submit(editForm)">
    <div class="mt-7 flex flex-col gap-3">
      <div>
        <label class="block text-sm mb-2">Title</label>
        <app-input-component [control]="editForm.controls.title" placeholder="Enter Title"/>
      </div>
      <div>
        <label class="block text-sm mb-2">Description</label>
        <app-input-component [control]="editForm.controls.description" placeholder="Enter Description"/>
      </div>
    </div>

    <div class="mt-4 text-right">
      <button type="submit" 
      class="bg-fuchsia-500 p-3 rounded-md transition duration-300 enabled:cursor-pointer hover:bg-fuchsia-900
        disabled:opacity-50 disabled:bg-fuchsia-800"
        [disabled]="editForm.invalid">
        Update
      </button>
    </div>
  </form>
</app-modal>
