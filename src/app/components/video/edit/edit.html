<app-modal modalID="editClip">
  <p class="text-2xl font-bold" heading>Edit Video</p>

  <app-alert *ngIf="showAlert" [color]="alertColor">
    <p>{{ alertMsg }}</p>
  </app-alert>

  <form [formGroup]="editForm" (ngSubmit)="submit()">
    <div class="mt-4">
      <label class="block text-xl mb-4">Title</label>
      <app-input-component [control]="title" placeholder="Enter Title" />
    </div>

    <div class="mt-4 text-right">
      <button [disabled]="inSubmission"
        [ngClass]="{
          'opacity-50': inSubmission,
          'hover:bg-fuchsia-700': !inSubmission
        }"
        type="submit" 
        class="inline-flex justify-center 
                py-2 px-4 
                border border-transparent shadow-sm rounded-md 
                text-white bg-fuchsia-600 
                focus:outline-none
                cursor-pointer">
        Update
      </button>
    </div>
  </form>
</app-modal>
