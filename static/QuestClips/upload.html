<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-200 bg-color">
    <header id="header" class="bg-slate-900">
        <nav class="container mx-auto flex py-8 px-4">
            <a href="index.html" class="text-fuchsia-400 font-bold text-2xl uppercase">
                Clip<span class="text-purple-500">Quest</span>
            </a>

            <ul class="flex ms-auto mt-1 gap-4">
                <li><a href="#">Login / Register</a></li>
                <li><a href="#">Manage</a></li>
                <li><a href="#">Upload</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="container mx-auto my-8 p-9 bg-slate-900 rounded-sm">
        <h3 class="font-bold">Upload Video</h3>
        <button class="dropbox-border text-xl w-full my-4 py-44 rounded-sm hover:bg-purple-500 hover:border-transparent transition duration-500">
            Drop your file here (mp4 only!)
        </button>

        <h3 class="mb-2 text-xl">Select a Thumbnail</h3>
        <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-9 mb-8">
            <button class="border-8 border-lime-500 shadow-lg">
                <img src="./assets/Images/1.jpg" alt="Thumbnail">
            </button>
            <button class="shadow-lg">
                <img src="./assets/Images/2.jpg" alt="Thumbnail">
            </button>
            <button class="shadow-lg">
                <img src="./assets/Images/3.jpg" alt="Thumbnail">
            </button>
            <button>
                <img src="./assets/Images/1.jpg" alt="Thumbnail">
            </button>
        </div>

        <h3 class="text-xl mb-2">Title</h3>
        <input type="text" class="border border-gray-400 rounded-sm bg-transparent w-full py-1 px-2 outline-none focus:border-fuchsia-400">
        <a href="#" class="bg-fuchsia-500 p-3 rounded-lg block w-fit mt-5 ml-auto">
            Publish
        </a>
    </section>


    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
